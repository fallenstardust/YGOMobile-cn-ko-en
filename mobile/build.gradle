apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "cn.garymb.ygomobile"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 330601002
        versionName "@string/app_version_name"
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
        cn {
            manifestPlaceholders=[PGYER_APPID:"dd147e8542b85a64111d98290892d8bd"]
        }
        en {
            applicationIdSuffix ".EN"
            manifestPlaceholders=[PGYER_APPID:"242ad8311ed1c943f48cfc8238d06210"]
        }
        ko {
            applicationIdSuffix ".KO"
            manifestPlaceholders=[PGYER_APPID:"8e985218b1f02bda5fa456557c886f54"]
        }
    }
    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
        en {
            assets.srcDirs = ['assets_en']
        }
        ko {
            assets.srcDirs = ['assets_ko']
        }
    }
    lintOptions {
        ignoreWarnings true
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
    }
    aaptOptions {
        noCompress 'dll',"config"
    }
//    buildToolsVersion '28.0.2'
}
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
dependencies {
    implementation 'junit:junit:4.12'
    implementation project(':libcore')
    implementation 'org.jdeferred:jdeferred-android-aar:1.2.4'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'
    //dialogåº“
    implementation 'com.github.feihuaduo:DialogUtils:1.8.7.4'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    //
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.tubb.smrv:swipemenu-recyclerview:5.4.0'
    //ai
    implementation(name: 'libWindbot', ext: 'aar')

    implementation 'com.nightonke:boommenu:2.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}
